<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- frameworks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
    

    <!-- Style sheet -->
    <title>inTime - signUp</title>
    <link rel="stylesheet" href="css/styles.css"/>
    
</head>

<body>
    <h3>Sign Up</h3>
<br>
    <div class="container" id="formContainer">
        <form>
            <div class="row">
                <div class="twelve columns">
                    <input type="email" placeholder="Email" id="emailInput">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="twelve columns">
                    <input type="password" placeholder="Password" id="passwordInput">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="twelve columns">
                    <input type="password" placeholder="Confirm Password" id="confirmPasswordInput">
                </div>
            </div>
            <br>
            <input href="overview.html" class="button" type="submit" value="Submit" id="loginButton">
        </form>
        <a href="index.html"><p class="loginLink">Have an account? Log In here.</p></a>
    </div>
</body>

</html>
